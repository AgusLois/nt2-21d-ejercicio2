<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

</head>


<div class="container-fluid mt-3" id="app">
    <input type="text" class="form-control" v-model="criterioDeBusqueda"
        placeholder="Ingrese el nombre o apellido que desee buscar">
    <br>
    <input type="text" class="form-control" v-model="criterioDeBusqueda1"
        placeholder="Ingresar el DNI que desee buscar">
    <br>

    <div class="card-deck m-0">
        <div class="row">
            <div class="col" v-for="persona in personasFiltradas">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{getNombreCompleto(persona)}}</h5>
                        <p class="card-text">dni {{persona.dni}}</p>
                        <a href="#" class="card-link">{{persona.correo}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</html>

<script>
    new Vue({
        el: '#app',
        data: {
            criterioDeBusqueda: '',
            criterioDeBusqueda1: '',

            personas: [
                {
                    nombre: "Daniel",
                    apellido: "Sanchez",
                    correo: "danielsanchez68@hotmail.com",
                    dni: "20442873"
                },
                {
                    nombre: "Agustina",
                    apellido: "Lois",
                    correo: "agusslois98@gmail.com",
                    dni: "41469763"
                },
                {
                    nombre: "Agustina",
                    apellido: "Lois",
                    correo: "agusslois98@gmail.com",
                    dni: "20478963"
                },
            ]

        },

        computed: {
            personasFiltradas() {
                return this.personas.filter((persona) => {
                    let personaBuscada = `${persona.nombre} ${persona.apellido}`
                    let dniBuscado = `${persona.dni}`
                    return personaBuscada.toLowerCase().includes(this.criterioDeBusqueda.toLowerCase()) && dniBuscado.toLowerCase().includes(this.criterioDeBusqueda1.toLowerCase())

                });
            },

        },




        methods: {
            getNombreCompleto(persona) {
                return `${persona.nombre} ${persona.apellido}`
            },
        }
    });

</script>
